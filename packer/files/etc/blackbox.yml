modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      headers:
        Accept-Encoding: gzip
      preferred_ip_protocol: "ip4"
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
